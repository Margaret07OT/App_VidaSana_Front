<ion-content color="mycolor">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="titulo">Registrase</ion-card-title>
    </ion-card-header>
    <br>
    <br>
    <ion-card-content>
      <form [formGroup]="formularioRegistrop2">
        <ion-item>
          <ion-label position="floating">Primer Nombre</ion-label>
          <ion-input formControlName="correo" type="text"></ion-input>

          <ion-label position="floating">Segundo Nombre</ion-label>
          <ion-input formControlName="contraseña" type="text"></ion-input>

          <ion-label position="floating">Apellido Paterno</ion-label>
          <ion-input formControlName="correo" type="text"></ion-input>

          <ion-label position="floating">Apellido Materno</ion-label>
          <ion-input formControlName="contraseña" type="text"></ion-input>
          </ion-item>
        </form>
        <ion-button slot="end" [routerLink]="['/registrop2']">
         Siguiente
        </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
