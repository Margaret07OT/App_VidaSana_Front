<ion-content>
  <br>
  <ion-img src="./assets/img/Logo_Vida_Sana.png"></ion-img>
  <br><br><br><br>
  <div class="centrado">
    <h1>Restablecer Contraseña</h1>
  </div>
  <br><br><br>
  <form [formGroup]="formulariorestablecer" class="formulario" (ngSubmit)="restablecer()">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="correo" type="email"></ion-input>
    </ion-item>
    <br><br><br><br><br><br>
    <ion-button (click)="restablecer()" type="submit" color="success" expand="block" shape="round">
      Siguiente
    </ion-button>
  </form>
</ion-content>
