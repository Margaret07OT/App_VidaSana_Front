<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="titulo">Ingresar Datos</ion-card-title>
    </ion-card-header>
    <br>
    <br>
    <ion-card-content>
      <form [formGroup]="formularioRegistro">
        <ion-item>
          <ion-label position="floating">Sexo</ion-label>
          <ion-input formControlName="sexo" type="text"></ion-input>

          <ion-label position="floating">Fecha de Nacimiento</ion-label>
          <ion-input formControlName="fecnac" type="text"></ion-input>

          <ion-label position="floating">Peso</ion-label>
          <ion-input formControlName="peso" type="text"></ion-input>

          <ion-label position="floating">Altura</ion-label>
          <ion-input formControlName="altura" type="text"></ion-input>
          </ion-item>
        </form>
        <ion-button (click)="guardar()">
         Aceptar
        </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
