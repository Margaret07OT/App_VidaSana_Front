<ion-content color="mycolor">
  <br>
  <ion-img
      src="./assets/img/Logo_Vida_Sana.png"
      alt="The Wisconsin State Capitol building in Madison, WI at night"
    ></ion-img>
    <br><br>
  <ion-card>
      <ion-card-header class="centrado">
        <ion-card-title class="titulo">INICIAR SESIÓN</ion-card-title>
      </ion-card-header>
      <br>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Correo Electronico</ion-label>
          <ion-input formControlName="correo" type="email"></ion-input>
          <br><br>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contraseña" type="password"></ion-input>
        </ion-item>
      </form>
      <br><br><br><br><br><br><br><br><br><br><br><br>
        <ion-button (click)="ingresar()" color="success" expand="block">
          Ingresar
        </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
