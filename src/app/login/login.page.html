<ion-content>
  <br>
  <ion-img src="./assets/img/Logo_Vida_Sana.png"></ion-img>
  <br><br><br><br>
  <div class="centrado">
    <h1>Iniciar Sesion</h1>
    </div>
  <br><br><br>
  <form [formGroup]="formularioLogin" class="formulario">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="correo" type="email"></ion-input>
    </ion-item>
    <br><br><br>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="contrasena" type="password"></ion-input>
    </ion-item>
    <a routerLink="/restablecer"><b>¿Olvidaste tu contraseña?</b></a>
  </form>
  <br><br><br><br><br><br><br><br><br><br>
  <ion-button (click)="ingresar()" color="success" expand="block" shape="round">
    Ingresar
  </ion-button>

</ion-content>
