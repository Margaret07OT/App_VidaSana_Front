
<ion-content color="mycolor">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="titulo">Iniciar Sesion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Correo Electronico</ion-label>
          <ion-input formControlName="correo" type="email"></ion-input>
          <br><br>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contraseña" type="password"></ion-input>
        </ion-item>
      </form>
        <ion-button (click)="ingresar()">
          Ingresar
        </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
