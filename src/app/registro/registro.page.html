<ion-content>
  <ion-card>
    <ion-img
      src="./assets/img/Logo_Vida_Sana.png"
      alt="The Wisconsin State Capitol building in Madison, WI at night"
    ></ion-img>
    <ion-card-header class="centrado">
      <ion-card-title class="titulo" >Crear una Cuenta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro">
        <ion-item>
          <ion-label position="floating">Primer Nombre</ion-label>
          <ion-input formControlName="prinom" type="text"></ion-input>

          <ion-label position="floating">Segundo Nombre</ion-label>
          <ion-input formControlName="segnon" type="text"></ion-input>

          <ion-label position="floating">Apellido Paterno</ion-label>
          <ion-input formControlName="apepater" type="text"></ion-input>

          <ion-label position="floating">Apellido Materno</ion-label>
          <ion-input formControlName="apemater" type="text"></ion-input>

          <ion-label position="floating">Tipo de Correo</ion-label>
          <ion-input formControlName="tipoco" type="email"></ion-input>

          <ion-label position="floating">Correo Electronico</ion-label>
          <ion-input formControlName="correo" type="email"></ion-input>

          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contraseña" type="password"></ion-input>

          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input formControlName="repetircontra" type="password"></ion-input>

          <ion-label position="floating">Tipo de documento</ion-label>
          <ion-input formControlName="documento" type="text"></ion-input>

          <ion-label position="floating">N° Documento</ion-label>
          <ion-input formControlName="numdoc" type="password"></ion-input>
        </ion-item>
      </form>
        <ion-button  [routerLink]="['/ingresardatos']" (click)="guardar()" color="success" shape="round" expand="block">
         Siguiente
        </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
